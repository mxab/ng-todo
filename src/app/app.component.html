<div class="container">


  <div class="row justify-content-md-center">

    <div class="col-md-5">
      <h1>Todos</h1>
      <ul class="list-group" *ngIf="todoState$ | async as todoState">
        <li *ngFor="let todo of todoState"
            class="list-group-item todo" [ngClass]="{done: todo.done}">
          <span class="name" >{{todo.name}}</span>
          </li>
      </ul>
    </div>
  </div>

</div>
